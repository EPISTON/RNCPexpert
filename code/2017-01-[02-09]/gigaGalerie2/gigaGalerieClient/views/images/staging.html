<div class="row" ng-controller="imageListController" bt-resize="resize">
    <div>
        <h3>
            <a type="button" class="btn btn-default" disabled aria-label="Left Align">
                        selected images <span class="badge">{{galleryPanelState.selectedImages.length}}</span>
             </a>
            <a type="button" class="btn btn-primary" aria-label="Left Align" ng-click="addVisibleToSelection()">
                        select on page <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </a>
            <a ng-if="galleryPanelState.selectedImages.length" type="button" class="btn btn-warning" aria-label="Left Align" ng-click="clearSelection()">
                        clear all <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>
            <a ng-if="galleryPanelState.selectedImages.length" type="button" class="btn btn-success" aria-label="Left Align" ng-click="unstageSelectedAssets()">
                        unstage all <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
            </a>
            <a ng-if="galleryPanelState.selectedImages.length > 0 && galleryPanelState.currentTagAvailability.exists && galleryPanelState.currentTagAvailability.editable"
                type="button" class="btn btn-primary" aria-label="Left Align" ng-click="addTagToAssets()">
                        add tag all <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
            </a>
            <a ng-if="galleryPanelState.selectedImages.length > 0 && galleryPanelState.currentTagAvailability.exists && galleryPanelState.currentTagAvailability.editable"
                type="button" class="btn btn-primary" aria-label="Left Align" ng-click="removeTagFromAssets()">
                        remove tag all <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
            </a>
            <a ng-if="galleryPanelState.selectedImages.length" type="button" class="btn btn-danger" aria-label="Left Align" ng-click="deleteImages(galleryPanelState.selectedImages, true)">
                        delete all <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>


        </h3>
    </div>
    <div class="text-center col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <ul uib-pagination total-items="galleryPanelState.totalItems" ng-model="galleryPanelState.currentPage" max-size="galleryPanelState.maxPaginationSize"
            class="pagination-sm" items-per-page="galleryPanelState.pageSize" boundary-link-numbers="true" ng-change="refreshList()"></ul>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 col-xl-2" ng-repeat="img in images">
        <div class="thumbnail" style="height: 256px;">
            <a ng-click="openModalGallerie($index)" href="" uib-popover-html="getImgDetail(img)" popover-placement="top-left" popover-trigger="'mouseenter'"
                popover-popup-delay="400">
                <img ng-src="{{getThumbImgLink(img.id)}}" class=".img-responsive"></img>
            </a>
            <div class="caption text-center">
                <div class="btn-group">
                    <a type="button" class="btn" ng-class="(isImageSelected(img)) ? 'btn-success' : 'btn-default'" aria-label="Left Align" ng-click="changeSelection(img)">
                        <span class="glyphicon" ng-class="(isImageSelected(img)) ? 'glyphicon-ok' : 'glyphicon-unchecked'" aria-hidden="true"></span>
                    </a>
                    <a type="button" class="btn btn-primary" aria-label="Left Align" ng-href="{{getImgLink(img.id)}}" target="_blank">
                        <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                    </a>
                    <a type="button" class="btn btn-primary" aria-label="Left Align" ng-click="editImage(img.id, (galleryMode == 'staged'))">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a type="button" class="btn btn-danger" aria-label="Left Align" ng-click="deleteImage(img)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </div>
                <h5>{{img.name | truncate: 20 : '&hellip;'}}</h5>
            </div>
        </div>
    </div>

    <div class="text-center col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <ul uib-pagination total-items="galleryPanelState.totalItems" ng-model="galleryPanelState.currentPage" max-size="galleryPanelState.maxPaginationSize"
            class="pagination-sm" items-per-page="galleryPanelState.pageSize" boundary-link-numbers="true" ng-change="refreshList()"></ul>
    </div>
</div>
